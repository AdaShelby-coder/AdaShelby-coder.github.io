<!DOCTYPE html>
<html lang="zh">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字红会</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #0073e6;
      color: white;
      padding: 20px 10px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2 {
      color: #333;
    }
    .center {
      text-align: center;
    }
    .center img {
      display: block;
      margin: 20px auto;

<body>
  <header>

    <section>
      <h2>改进后的界面</h2>

      <div class="center">

      </div>

    <section>
      <h2>视频展示</h2>
      <div class="center">
